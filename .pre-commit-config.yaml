repos:

- repo: https://github.com/psf/black
  rev: 23.7.0
  hooks:
  - id: black

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==23.7.0]

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.4
  hooks:
  - id: codespell
#    exclude: examples/dyna_decks
    exclude: ^(examples/dyna_decks\/|tests/heart/assets\/)
    args: [-L solf,"--ignore-words=ignore_words.txt" ]

# pydocstyle is pretty strict
- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    args: ["--convention=numpy"]
    # exclude these folders: ^(folder_one\/|folder_two\/)
    exclude: ^(tests\/|examples\/|src\/ansys\/heart\/misc\/|src\/ansys\/heart\/writer\/custom_dynalib_keywords\/|.*__init__.py)

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-merge-conflict
    - id: debug-statements
    - id: check-yaml
    - id: trailing-whitespace
      exclude: ^(tests/heart/assets\/)

# this validates our github workflow files
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.24.1
  hooks:
    - id: check-github-workflows
