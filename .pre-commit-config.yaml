repos:

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
#    exclude: examples/dyna_decks
    exclude: ^(examples/dyna_decks\/|tests/heart/calibration\/)
    args: [-L solf,"--ignore-words=ignore_words.txt" ]

# pydocstyle is pretty strict
- repo: https://github.com/pycqa/pydocstyle
  rev: 6.1.1
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    args: ["--convention=numpy"]    
    # exclude these folders: ^(folder_one\/|folder_two\/)
    exclude: ^(tests\/|examples\/|ansys\/heart\/misc\/|ansys\/heart\/writer\/custom_dynalib_keywords\/|.*__init__.py)
