name: Github Actions

on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAIN_PYTHON_VERSION: '3.10'
  DOCUMENTATION_CNAME: 'heart.docs.pyansys.com'
  LIBRARY_NAME: 'pyansys-heart'
  LIBRARY_NAMESPACE: 'ansys.heart'

jobs:

  code-style:
    name: "Code style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/code-style@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  smoke-tests:
    name: "Build and Smoke tests"
    runs-on: ${{ matrix.os }}
    needs: [code-style]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: ansys/actions/build-wheelhouse@v4
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          operating-system: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}
          check-licenses: false

  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: [smoke-tests]
    strategy:
      matrix:
#        os: [windows-latest, macos-latest, ubuntu-latest]
        os: [ubuntu-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[tests]
          python -m pip install git+https://${{ secrets.REPO_DOWNLOAD_PAT }}@github.com/pyansys/dynalib.git@main

      - name: Run tests preprocessor module
        run: |
          python -m pytest -v tests/heart/preprocessor/test_fluent_mesh_reader.py tests/heart/preprocessor/test_heart_model.py tests/heart/test_downloader.py
          python -m pytest -v tests/heart/simulator/test_dyna_settings.py

      - name: Run tests simulator module
        run: |
          python -m pytest -v tests/heart/simulator/test_settings.py


  build-library:
    name: "Build library basic example"
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: ansys/actions/build-library@v4
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
