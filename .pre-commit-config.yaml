repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.7
  hooks:
    - id: ruff
    - id: ruff-format

- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell
    exclude: ^(examples/dyna_decks\/|tests/heart/assets\/)
    args: [-L solf, "--ignore-words", "doc/styles/config/vocabularies/ANSYS/accept.txt", "-w"]

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    args: ["--convention=numpy"]
    # exclude: |
    #   (?x)^(
    #     tests/|
    #     examples/|
    #     src/ansys/heart/misc/|
    #     src/ansys/heart/writer/custom_dynalib_keywords/|
    #     .*__init__.py
    #   )
    exclude: |
      (?x)^(
        tests/|
        examples/|
        src/ansys/heart/misc/|
        src/ansys/heart/writer/custom_dynalib_keywords/|
        .*__init__.py
      )

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-yaml
  - id: trailing-whitespace
    exclude: ^(tests/heart/assets\/)

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.2
  hooks:
    - id: check-github-workflows

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.2.9
  hooks:
    - id: add-license-headers
      files: '(ansys|examples|tests)/.*\.(py)'
      args:
      - --start_year=2023
