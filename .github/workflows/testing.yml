name: Tests
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: 3.7

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [windows-latest, macos-latest, ubuntu-latest]
        os: [ubuntu-latest]        
        python-version: ["3.8"]
      fail-fast: false

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .         
          python -m pip install -r requirements_tests.txt

      - name: Run tests preprocessor module
        run: |
          python -m pytest tests/heart/test_fluent_mesh_reader.py
          python -m pytest tests/heart/test_heart_model.py

      # dynalib not released yet - so install main: specify github username and PAT
      - name: Install latest dynalib
        run: |
          python -m pip install git+https://${{ secrets.REPO_DOWNLOAD_PAT }}@github.com/pyansys/dynalib.git@main

      - name: Run tests writer module
        run: |
          python -m pytest tests/heart/test_k_files_mechanics.py

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v2
      #   if: matrix.python-version == ${{ env.MAIN_PYTHON_VERSION }}